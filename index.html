<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <div class="container">
        <!-- start Header -->
        <h1 class="text-center mt-5">
            <i class="bi bi-stars"></i>When will the Sun Rise and Set in Your City?<i class="bi bi-stars"></i>
        </h1>
        <!-- end Header -->

        <!-- start City Picker -->
        <div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary btn-lg center mt-4" id="brisbaneCity">Brisbane</button>
          <button type="button" class="btn btn-primary btn-lg center mt-4" id="sydneyCity">Sydney</button>
          <button type="button" class="btn btn-primary btn-lg center mt-4" id="melbourneCity">Melbourne</button>
          <button type="button" class="btn btn-primary btn-lg center mt-4" id="hobartCity">Hobart</button>
        </div>
        <!-- end City Picker -->

        <!-- start Error Message -->
        <div class="alert alert-warning mt-5" role="alert" id="errorMessage">
            Oh no! Something went wrong! ðŸ’”
          </div>
        <!-- end Error Message -->

        <!-- start Result Card -->
        <div id="sunCard" class="card mx-auto mt-5 mb-5" style="width: 25rem;">
            <img src="./img/sunImage.jpg" class="card-img-top" alt="Sunrise" id="sunImage">
            <div class="card-body">
                <h5 class="card-title" id="sunrise">Sunrise Info:</h5>
                <p class="card-text"><em>Sunrise: </em></p><p class="card-text" id="sunriseTime"></p>
                <p class="card-text"><em>Sunset: </em></p><p class="card-text" id="sunsetTime"></p>
            </div>
          </div>  
        <!-- end Result Card -->

        <!-- start Print Results Button -->
          <div class="d-flex justify-content-center mt-3">
            <button type="button" class="btn btn-info" id="print">Print Sunshine Times!</button>
          </div>
        <!-- end Print Results Button -->
        </div>    
    </div>
